version: '3.8'

services:
  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  # Mock API para desarrollo (alternativa)
  mock-api:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5001:5000"
    volumes:
      - ./mock-api:/app
    command: sh -c "cd /app && npm install && node server.js"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge